<div class="media">
    <a class="pull-right" href="#">
        <img class="media-object img-thumbnail img-responsive set-shadow ava"
             ng-src="{{image.user.profile_picture}}" alt="{{image.user.full_name}}">
    </a>

    <div class="media-body text-right">
        <h4 class="media-heading"><a ng-href="#" class="user-name-text">{{image.user.full_name}}</a></h4>

            <span class="timeago-text">
                    <time-ago from-time="{{image.created_time + '000' | date:'yyyy-MM-dd HH:mm:ss Z'}}"></time-ago>
            </span>


    </div>

</div>
